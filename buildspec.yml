version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 654654534276.dkr.ecr.eu-north-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t crypto_price .
      - docker tag crypto_price:latest 654654534276.dkr.ecr.eu-north-1.amazonaws.com/crypto-price:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 654654534276.dkr.ecr.eu-north-1.amazonaws.com/crypto-price:latest
artifacts:
  files:
    - '**/*'
